<div class="sidebar animated fadeIn">
	<div class="d-flex justify-content-left h-100">
		<div class="card">
			<div class="card-header">
				<h3>Crear una cuenta</h3>
			</div>
			<div class="card-body">
				<form #frmRegister= "ngForm" class = "register-container" (ngSubmit) = "onRegister(frmRegister)">
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="nombre" class="form-control" placeholder="Nombre" ngModel required>
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="apellido" class="form-control" placeholder="Apellido" ngModel required>
                    </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="email" class="form-control" placeholder="Email" ngModel required>
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="direccion" class="form-control" placeholder="Direccion" ngModel required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="telefono" class="form-control" placeholder="Telefono" ngModel required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="current-password" name="contraseña" class="form-control" placeholder="Contraseña" ngModel required>
                    </div>
               <!--     <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="current-password" name = "reingrese"class="form-control" placeholder="Reingrese contraseña" ngModel required>
                    </div>	-->				
					<div class="form-group">
						<input type="submit" value="Registrarse" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
